<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - CTB GEM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-gem"></i> <!-- Ícone de exemplo (Gem) -->
            </div>
            <h1>Bem-vindo ao CTB GEM</h1>
            <div class="header-buttons">
                <a href="index.html" class="btn github-btn">Voltar</a>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="auth-box">
            <h2>Cadastro</h2>
            <form id="register-form">
                <input type="text" id="username" placeholder="Nome de usuário" required>
                <input type="password" id="password" placeholder="Senha" required>
                <input type="password" id="confirm-password" placeholder="Confirme a senha" required>
                <button type="submit" class="btn github-btn">Cadastrar</button>
            </form>
            <a href="login.html" class="btn-link">Já tem uma conta? Faça login</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 CTB. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
